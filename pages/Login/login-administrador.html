<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColabMonitoria</title>

    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="monitorias-publicadas.css">
</head>

<body>
    <div class="page-login">
        <div class="login-content">
            <img src="/assets/logo2.png" alt="Logo do ColabMonitoria">
            <div class="login-legend">
                <p>Uma ferramenta de colaboração na aprendizagem!</p>
            </div>
        </div>

        <div class="page-content">
            <div class="login-description">
                <p>Olá Administrador, <br>
                    Faça seu login e gerencie os monitores!<br>
                </p>
            </div>

            <div>
                <form>
                    <div>
                        <p>Usuário</p>
                        <input type="text" />
                    </div>
                    <div>
                        <p>Senha</p>
                        <input type="email" />
                    </div>
                    <div class="buttons-container button-content-exit">
                        <a class= "primary button-login" href="/pages/painel/painel-administrador.html">
                            <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M13 2.5H16.3333C16.7754 2.5 17.1993 2.67559 17.5118 2.98816C17.8244 3.30072 18 3.72464 18 4.16667V15.8333C18 16.2754 17.8244 16.6993 17.5118 17.0118C17.1993 17.3244 16.7754 17.5 16.3333 17.5H13"
                                    stroke="#FEFEFE" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M8.83325 14.1667L12.9999 10L8.83325 5.83337" stroke="#FEFEFE" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M13 10H3" stroke="#FEFEFE" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            Entrar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
