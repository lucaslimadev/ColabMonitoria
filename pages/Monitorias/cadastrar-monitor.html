<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColabMonitoria</title>

    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="publicar-monitoria.css">
</head>

<body>
    <div class="page-publication">
        <div>
            <div>
                <a href="/pages/painel/painel-administrador.html">
                    <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.33325 25L41.6666 25M8.33325 25L20.8333 12.5M8.33325 25L20.8333 37.5" stroke="white"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </a>
            </div>
            <div class="aside-publication-content">
                <img src="/assets/logo2.png" alt="Logo ColabMonitoria">
                <h2>Cadastrar monitor</h2>
                <p>Preencha os campos ao lado para cadastrar um novo monitor</p>
            </div>
            <div class="buttons-container button-content-exit">
                <a class="secundary button-model button-exit" href="/pages/Home/home.html">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 4H18C19.1046 4 20 4.89543 20 6V18C20 19.1046 19.1046 20 18 20H15M8 8L4 12M4 12L8 16M4 12L16 12"
                            stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Sair
                </a>
            </div>
        </div>

        <div class="form-container">
            <form>
                <h2>Cadastrar monitor</h2>
                <hr>
                <div>
                    <p>Nome completo</p>
                    <input type="text" />
                </div>
                <div>
                    <p>Foto monitor</p>
                    <input type="text" />
                </div>
                <div>
                    <p>Matrícula</p>
                    <input type="text" />
                </div>
                <div>
                    <p>Email</p>
                    <input type="text" />
                </div>
                <div>
                    <p>Whatsapp (somente números)</p>
                    <input type="text" />
                </div>
                <div>
                    <p>Componente ofertado</p>
                    <input type="text" />
                </div>
                <div>
                    <p>Professor da disciplina</p>
                    <input type="text" />
                </div>
                <div>
                    <p>Matrícula professor</p>
                    <input type="text" />
                </div>
                <div class="buttons-container">
                    <a class="primary button-login button-model button-save" href="/pages/Monitorias/gerenciar-monitores.html">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M20.5304 7.53033C20.8233 7.23744 20.8233 6.76256 20.5304 6.46967C20.2375 6.17678 19.7626 6.17678 19.4697 6.46967L20.5304 7.53033ZM9.0001 18L8.46978 18.5303C8.76267 18.8232 9.23754 18.8232 9.53043 18.5303L9.0001 18ZM4.53032 12.4697C4.23742 12.1768 3.76255 12.1768 3.46966 12.4697C3.17677 12.7626 3.17678 13.2374 3.46968 13.5303L4.53032 12.4697ZM19.4697 6.46967L8.46977 17.4696L9.53043 18.5303L20.5304 7.53033L19.4697 6.46967ZM3.46968 13.5303L8.46978 18.5303L9.53043 17.4696L4.53032 12.4697L3.46968 13.5303Z"
                                fill="white" />
                        </svg>
                        Cadastrar monitor
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
